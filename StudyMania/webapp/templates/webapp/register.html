{% load static %}

{% load crispy_forms_tags %}     

<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'webapp/style.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/cbaf4f6010.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>StudyMania - Anmeldung</title>
  </head>
  <body>
    <main class="main-login">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12 col-md-6 form-container">
            <div class="col-lg-4 col-md-12 col-sm-9 col-xs-12 form-box text-center">
              <div class="heading mb-3">
                  <h4>Neues Konto erstellen</h4>
              </div>
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                <div class="pt-3 m-auto">
                  <form action="?" method="POST" class="pt-3 m-auto">
                    <div class="g-recaptcha" data-sitekey="6Lfg5fgiAAAAAL3iqlP0FQn7tE1ge9fLGBNRuEtb"></div>
                    <br/>
                    <button class="btn btn-primary login-button" type="submit">Register</button>
                  </form>
                </div>
              </form>
              <div class="text-dark my-2">Du hast schon ein Konto?
                  <a href="{% url 'login' %}" class="login-link">Hier Einloggen</a>
              </div>
              </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
